{% load static %}
<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FCS | Login</title>

        <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<header>
</header>

<body>
<div class="d-flex align-items-center justify-content-center bg-success bg-gradient flex-column"
     style="height: 600px; min-height: 280px">

    <div class="p-4 d-flex align-items-center justify-content-evenly flex-column card rounded-3 shadow flex-wrap"
         style="height: 400px; min-height:250px;min-width: 150px;width: 90%; overflow: hidden; max-width: 450px">
        <span style="font-size: xx-large; font-weight: bold">
          Enter OTP 
        </span>
        <span class="text-success mt-1" style="font-size: large; font-weight: bold">
            Sent To: {{ email }}
        </span>
        <span class="mt-1" style="font-size: large; font-weight: bold">Enter OTP within 2 minutes!</span>
        <span class="mt-1" style="font-size: large; font-weight: bold">Also Check Spam</span>
        <form class="mt-1 d-flex flex-column align-items-center w-100" method="post">
            {% csrf_token %}
            <label class="w-100 d-flex align-items-center justify-content-center">
                <input type="text" name="otp" id="otp" placeholder="6 digit OTP" minlength="6" maxlength="6" style="min-width: 69%" required>
            </label>
            <div class="d-flex flex-column align-items-center mt-2 w-100" >
                <label style="max-width: 75%">
                    <button class="btn btn-success" style=" width: 125px; max-width: 100%;" type="submit">Validate
                    </button>
                </label>
            </div>
        </form>
    </div>
</div>

</body>
<footer>
</footer>
</html>
